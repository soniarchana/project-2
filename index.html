<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>World Population</title>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>

  <link rel="stylesheet" href="{{ url_for('static', filename='style/app.css') }}"> 
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center"> 
        <h1>World Population Analyzer</h1>
        <p>Visual representations of world population (as of Dec. 2015)</p>
        <p>Data Source: <a href="https://population.un.org/wpp/Download/Standard/Population/">United Nation, Population Division</a></p>
      </div>
    </div>


    <div class="row" id="top-bar">
      <div class="col-md-2" id="year">
        <h5>Select Year:</h5>
        <select id="selYear" onchange="optionChanged(this.value)"></select>
      </div>

      <div class="col-md-2" id="country">
        <h5>Select Country:</h5>
        <select id="selCountry" onchange="optionChanged(this.value)"></select>
      </div>

      <div class="col-md-8 "  id="country-metadata"></div>

<!--       <div class="col-md-8" id="country-details">
        <div id="country-metadata" class="panel-body"></div>
      </div> -->
    </div>
 
    <div class data-row-height ="large">    
      <div class ="col-md-8">
      <div id="population-line"></div>
    </div>

    <div class data-row-height ="large">    
      <div class ="col-md-8">
      <div id="population-stack"></div>
    </div>

    <div class="row">
      <div class="col-md-12" id="map-area">
        <div id="map"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div id="svg2">SVG2 Area</div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div id="svg3">SVG3 Area</div>
      </div>
    </div>

  </div>

  <!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='js/config.js') }}"></script>
  <script src="{{ url_for('static', filename='js/logic1.js') }}"></script>
  <script src="{{ url_for('static', filename='js/logic2.js') }}"></script>
  <script src="{{ url_for('static', filename='js/logic3.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>

</html>
